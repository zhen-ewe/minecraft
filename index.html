<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>水伊布伺服器</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #1e1e1e;
            color: #ffffff;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #3c3c3c;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        header img {
            height: 50px;
            margin-right: 20px;
        }
        header h1 {
            margin: 0;
            font-size: 2em;
        }
        main {
            padding: 20px;
            max-width: 800px;
            margin: auto;
            text-align: center;
        }
        .status-button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 10px 2px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .status-button:hover {
            background-color: #45a049;
        }
        footer {
            background-color: #3c3c3c;
            padding: 10px;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        .footer-content {
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <header>
        <img src="logo.png" alt="水伊布伺服器 Logo">
        <h1>歡迎來到水伊布伺服器</h1>
    </header>
    <main>
        <h2>伺服器資訊</h2>
        <p>IP地址: your.server.ip</p>
        <p>版本: 1.16.5</p>
        <p>歡迎所有玩家加入我們的社區！</p>
        <h2>伺服器狀態</h2>
        <button class="status-button" onclick="window.location.href='your-uptime-kuma-status-url';">查看伺服器狀態</button>
    </main>
    <footer>
        <p class="footer-content">© 2024 水伊布伺服器</p>
    </footer>
</body>
</html>
